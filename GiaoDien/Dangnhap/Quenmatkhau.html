
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Quản lý Nông sản</title>
    <link rel="stylesheet" href="Quenmatkhau.css">
    <script src="Quenmatkhau.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-key"></i>
            <h2>Quên mật khẩu</h2>
        </div>
        <div class="auth-body">
            <div id="resetAlert" class="alert"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label>Loại tài khoản</label>
                    <div class="input-group">
                        <i class="fas fa-users"></i>
                        <select class="form-control" id="resetRole" required>
                            <option value="">Chọn loại tài khoản</option>
                            <option value="admin">Admin</option>
                            <option value="nongdan">Nông dân</option>
                            <option value="daily">Đại lý</option>
                            <option value="sieuthi">Siêu thị</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email đã đăng ký</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="resetEmail" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i>
                    Đặt lại mật khẩu
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="window.location.href='Dangnhap.html'">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại đăng nhập
                </button>
            </form>
        </div>
    </div>
</body>
